<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Supermercado JS</h1>
  <p>Produto:</p> <input type="text" id="produto">
  <p>Preço R$:</p> <input type="number" id="preco"> <br><br>
  <input type="button" Value="Ver Promoção" id="btn-promo">
  <h3 id="produtos"></h3>
  <h3 id="prodPromo"></h3>

  <script>
    /*  Um supermercado está com uma promoção – Para aumentar suas vendas no
setor de higiene, cada etiqueta de produto deve exibir uma mensagem
anunciando 50% de desconto (para um item) na compra de três
unidades do produto. Elaborar um programa que leia descrição e preço
de um produto. Após, apresente as mensagens indicando a promoção –
conforme o exemplo ilustrado na Figura 2.13. */
    function promocao() {
      let produto = document.getElementById('produto').value
      let preco = Number(document.getElementById('preco').value)
      let produtos = document.getElementById('produtos')
      let prodPromo = document.getElementById('prodPromo')
      let result = (preco * 3) - (preco * 0.50)
      produtos.textContent = `${produto} - Promoção: Leve 3 por R$${result.toFixed(2)}`
      prodPromo.textContent = `O 3º produto custa apenas R$${(preco * 0.50).toFixed(2)}`

    }

    let btnPromo = document.getElementById('btn-promo').addEventListener("click", promocao)


  </script>
</body>

</html>
