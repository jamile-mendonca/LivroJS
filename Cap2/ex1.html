<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Farmácia JS</h1>
  <p>Medicamento:</p> <input type="text" id="med">
  <p>Preço R$:</p> <input type="number" id="preco">
</body><br><br>
<input type="button" Value="Mostrar promoção" id="btn-calc">
<h3 id="promo"></h3>
<h3 id="result"></h3>

<script>
  /*  Uma farmácia está com uma promoção – Na compra de duas unidades de um
mesmo medicamento, o cliente recebe como desconto os centavos do
valor total. Elaborar um programa que leia descrição e preço de um
medicamento. Informe o valor do produto na promoção. A Figura 2.11
apresenta a tela com um exemplo de dados de entrada e saída do
programa. */
  function calc() {
    let medicamento = document.getElementById('med').value
    let preco = Number(document.getElementById('preco').value)
    let promo = document.getElementById('promo')
    let resultado = document.getElementById('result')

    let dobro = Math.floor(preco * 2)
    promo.textContent = `Promoção de ${medicamento}`
    resultado.textContent = `Leve 2 por apenas R$ ${dobro.toFixed(2)}`
  }
  let btn = document.getElementById('btn-calc').addEventListener("click", calc)


</script>
</body>

</html>
