<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Velocidade</title>
</head>

<body>
  <h1>Programa verifica velocidade</h1>
  <p>Velocidade permitida:</p> <input type="number" id="vel-perm">
  <p>Velocidae do condutor:</p> <input type="number" id="vel-cond"> <br><br>
  <input type="button" value="Verificar Velocidade" id="verif-vel">
  <h3 id="situacao"></h3>

  <script>
    /*Elaborar um programa que leia a velocidade permitida em uma estrada e
a velocidade de um condutor. Se a velocidade for inferior ou igual à
permitida, exiba “Sem Multa”. Se a velocidade for de até 20% maior que a
permitida, exiba “Multa Leve”. E, se a velocidade for superior a 20% da
velocidade permitida, exiba “Multa Grave” – conforme ilustra a Figura 3.8.*/

    function velocidade() {
      let velPerm = Number(document.getElementById('vel-perm').value)
      let velCond = Number(document.getElementById('vel-cond').value)
      let situação = document.getElementById('situacao')

      if (velCond < velPerm) {
        situacao.textContent = `Situação: Sem multa`
      } else if (velCond < (velPerm + (velPerm * 0.20))) {
        situacao.textContent = `Situação: Multa leve`
      } else {
        situacao.textContent = `Situação: Multa Grave`
      }
    }

    let btnVerif = document.getElementById('verif-vel').addEventListener("click", velocidade)
  </script>
</body>

</html>
