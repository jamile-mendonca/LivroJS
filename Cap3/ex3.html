<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Programa Parquímetro</h1>
  <p>Valor R$:</p> <input type="number" id="number"> <br><br>
  <input type="button" value="Confirmar depósito" id="btn-dep">
  <h3 id="tempo"></h3>
  <h3 id="troco"></h3>

  <script>
    /*Elaborar um programa para simular um parquímetro, o qual leia o valor
de moedas depositado em um terminal de estacionamento rotativo. O
programa deve informar o tempo de permanência do veículo no local e o
troco (se existir), como no exemplo da Figura 3.9. Se o valor for inferior ao
tempo mínimo, exiba a mensagem: “Valor Insuficiente". Considerar os valores/tempos da tabela 3.6(o máximo é 120min)

                    valor(R$)              tempo(min)
                    1,00                    30
                    1,75                    60
                    3,00                    120
*/
    function deposito() {
      let numero = Number(document.getElementById('number').value)
      let tempo = document.getElementById('tempo')
      let troco = document.getElementById('troco')
      if (numero === 1.00) {
        tempo.textContent = `Tempo: 30min`
        troco.textContent = `Troco R$: ${numero - 1.00}`
      } else if (numero > 1.00 && numero < 1.75) {
        tempo.textContent = `Tempo: 30min`
        troco.textContent = `Troco R$: ${numero - 1.00}`
      }
      else if (numero == 1.75) {
        tempo.textContent = `Tempo: 60min`
        troco.textContent = `Troco R$: ${numero - 1.75}`
      } else if (numero > 1.75 && numero < 3.00) {
        tempo.textContent = `Tempo: 60min`
        troco.textContent = `Troco R$: ${numero - 1.75}`
      }
      else if (numero > 1.75) {
        tempo.textContent = `Tempo: 120min`
        troco.textContent = `Troco R$: ${numero - 3.00}`
      } else {
        tempo.textContent = `Valor insuficiente`
        troco.textContent = ''

      }
    }

    let confDep = document.getElementById('btn-dep').addEventListener("click", deposito)
  </script>
</body>

</html>
