<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria</title>
</head>

<body>
  <script>
    /* Elaborar um programa para uma pizzaria, o qual leia o valor total de
uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
pago por cliente.*/

    let conta = Number(prompt("Digite o valor da conta:"))
    let clientes = Number(prompt("Digite o número de clientes que efetuarão o pagamento:"))
    let valorCliente = conta / clientes
    alert(`O valor a ser pago por cliente é R$ ${valorCliente.toFixed(2)}`)


  </script>
</body>

</html>
