<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número</title>
</head>

<body>
  <script>
    /*  Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.
 */

    let number = Number(prompt("Digite um número:"))
    let anterior = number - 1
    let posterior = number + 1
    alert(`O número digitado foi ${number}, o número anterior é: ${anterior} e o número posterior é ${posterior}`)


  </script>
</body>

</html>
